<html>
<head>
<meta charset="utf-8"/>
<title>Mobile</title>
</head>
<body>
<div align="center">
    <h1>Employee List</h1>
    <a href="/new">Add Mobile</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
       <tbody>
            <tr th:each="mobile: ${listMobiles}">
               
                <td th:text="${mobile.brand}">Brand</td>
                <td th:text="${mobile.model}">Model</td>
                <td th:text="${mobile.price}">Price</td>
                <td>
                <a th:href="${'/edit/'+mobile.id}">Edit</a> &nbsp;&nbsp;&nbsp;
                 <a th:href="${'/delete/'+mobile.id}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
